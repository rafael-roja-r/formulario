<!DOCTYPE html>
<html>
<head>
	<title>formulario</title>

</head>
<body>

<div id="row">

	<h1>Nuevo de Estudiante</h1>
<div class="container">
		<div class="rown">
			<div class="col-sm-6">
			<form id="nuevoEstudiante">
				 <div class="form-group">
					<label for="codigo">Codigo:</label>
					<br>
					<input type="text" class="form-control" id="codigo">
				</div>
                 <div class="form-group">
					<label for="nombre">Nombre:</label>
					<br>
					<input type="text" class="form-control" id="nombre">
				</div>
				    <div class="form-group">
					<label for="nota">Nota:</label>
					<br>
					<input type="text" class="form-control" id="nota">
				</div>
				<br>
				<div class="btn">
					<button type="submit" value="Guardar">Guardar</button>
					<button id="mostra">Registrar</button>
					<button id="promedio" >Promedio</button>
					<button id="nota-mayor" >Nota Mayor</button>
					<button id="nota-menor">Nota menor</button>
                  </div>
				</form>
			</div>
			</div>
			</div>
				</div>
			<br>
		
			<div class="col">
				<div id="tabla-clasificacion">
                           <h1>Lista de Etudiantes</h1>
					<table class="table">
						<thead>
							<tr>
								<th>Codigo</th>
								<th>Nombre</th>
								<th >Nota</th>
							</tr>
						</thead>
						<tbody id="estudiantetabla">
						</tbody>
					</table>
					<p id="prom"> </p>
			
		</div>
		

</div>
